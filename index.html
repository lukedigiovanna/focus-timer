<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Focus Timer
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <p id="timer-text" class="roboto-mono">
                00:00
            </p>
            <p id="timer-subtext" class="noto-sans"></p>
            <button id="end-timer-button" onclick="endTimer()">
                <div id="end-timer-inner-circle">
                    <div id="end-timer-button-icon"></div>
                </div>
            </button>
            <div id="categories-container">
                <div id="categories">
                    <!-- populated by JS code -->
                    <div class="lds-ripple"><div></div><div></div></div>
                </div>
            </div>
            <hr />
            <div id="data">
                <div id="time-selection-row">
                    <button id="data-view-button-daily" onclick="selectDataView('daily')" class="selected">
                        Daily
                    </button>
                    <button id="data-view-button-weekly" onclick="selectDataView('weekly')">
                        Weekly
                    </button>
                    <button id="data-view-button-monthly" onclick="selectDataView('monthly')">
                        Monthly
                    </button>
                </div>
                <div id="chart-move-buttons">
                    <button onclick="moveChart(-1)">
                        <
                    </button>
                    <button onclick="moveChart(+1)">
                        >
                    </button>
                </div>
                <div id="chart">
                    <div id="chart-background">
                        <div class="chart-h-line">
                            <p id="top-time">15m</p><div></div>
                        </div>
                        <div class="chart-h-line">
                            <p></p><div></div>
                        </div>
                        <div class="chart-h-line">
                            <p id="mid-time">7m</p><div></div>
                        </div>
                        <div class="chart-h-line">
                            <p></p><div></div>
                        </div>
                        <div class="chart-h-line">
                            <p>0</p><div></div>
                        </div>
                    </div>
                    <div id="chart-foreground">
                        <div id="spacer"></div>
                        <div class="bar-column">
                            <div><div class="bar"></div></div>
                            <p>Sun 23</p>
                        </div>
                        <div class="bar-column">
                            <div><div class="bar"></div></div>
                            <p>Mon 24</p>
                        </div>
                        <div class="bar-column">
                            <div><div class="bar"></div></div>
                            <p>Tue 25</p>
                        </div>
                        <div class="bar-column">
                            <div><div class="bar"></div></div>
                            <p>Wed 26</p>
                        </div>
                        <div class="bar-column">
                            <div><div class="bar"></div></div>
                            <p>Thur 27</p>
                        </div>
                        <div class="bar-column">
                            <div><div class="bar"></div></div>
                            <p>Fri 28</p>
                        </div>
                        <div class="bar-column">
                            <div><div class="bar"></div></div>
                            <p>Sat 01</p>
                        </div>
                    </div>
                </div>
                <div id="category-breakdown">
                    <p>
                        TASK DATA (FOCUS TIME)
                    </p>
                    <div id="category-data">
                        <div class="lds-ripple"><div></div><div></div></div>
                    </div>
                </div>
                <div id="timeline">
                    <p>
                        DAILY TIMELINE
                    </p>

                    <div id="timeline-row">
                        <div id="background">
                            <div class="timeline-v-line"><div></div><p>12am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>1am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>2am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>3am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>4am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>5am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>6am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>7am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>8am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>9am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>10am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>11am</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>12pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>1pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>2pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>3pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>4pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>5pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>6pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>7pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>8pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>9pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>10pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                            <div class="timeline-v-line"><div></div><p>11pm</p></div>
                            <div class="timeline-v-line"><div></div></div>
                        </div>
                        <div id="foreground">
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>

        <!-- Dependencies: jQuery, Supabase -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        <script src="timer.js"></script>
    </body>
</html>
